        <div class="row">
            <div class="col-sm-6">
              <!-- Question 1 -->
              <div class="form-group">
                <label for="q1">1. Which State is the largest by land mass"?</label>
                <select class="form-control" id="q1" name="q1">
                  <option>California</option>
                  <option>Alaska</option>
                  <option>Texas</option>
                  <option>New York</option>
                </select>
              </div>
              <!-- Question 2 -->
              <div class="form-group">
                <label for="q2">2. What is the Capital of California?</label>
                <select class="form-control" id="q2" name="q2">
                  <option>Austin</option>
                  <option>Los Angeles</option>
                  <option>Sacramento</option>
                  <option>Columbia</option>
                </select>
              </div>
              <!-- Question 3 -->
              <div class="form-group">
                <label for="q3">3. What is the land mass of Indiana"?</label>
                <select class="form-control" id="q3" name="q3">
                  <option>100,570 miles<sup>2</sup></option>
                  <option>80,000 miles<sup>2</sup></option>
                  <option>36,420 miles<sup>2</sup></option>
                  <option>120,120 miles<sup>2</sup></option>
                </select>
              </div>
              <!-- Question 4 -->
              <div class="form-group">
                <label for="q4">4. What is the biggest state by population?</label>
                <select class="form-control" id="q4" name="q4">
                  <option>California</option>
                  <option>Florida</option>
                  <option>Texas</option>
                  <option>New York</option>
                </select>
              </div>
              <!-- Question 5 -->
              <div class="form-group">
                <label for="q5">5. What is the capital of Washington?</label>
                <select class="form-control" id="q5" name="q5">
                  <option>Seattle</option>
                  <option>Little Rock</option>
                  <option>Olympia</option>
                  <option>Chicago</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <!-- Question 6 -->
              <div class="form-group">
                <label for="q6">6. What state is the city of Chicago in?</label>
                <select class="form-control" id="q6" name="q6">
                  <option>Ohio</option>
                  <option>Illinois</option>
                  <option>Tennessee</option>
                  <option>Wisconsin</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q7">7. What state is Mount Rushmore located at?</label>
                <select class="form-control" id="q7" name="q7">
                  <option>Wyoming</option>
                  <option>Idaho</option>
                  <option>South Dakota</option>
                  <option>North Dakota</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q8">8. What is the capital of Florida?</label>
                <select class="form-control" id="q8" name="q8">
                  <option>Miami</option>
                  <option>Tallahassee</option>
                  <option>Phoenix</option>
                  <option>Albany</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q9">9. What is the smalles state by land area?</label>
                <select class="form-control" id="q9" name="q9">
                  <option>Maine</option>
                  <option>New Hampshire</option>
                  <option>Rhode Island</option>
                  <option>Hawaii/option>
                </select>
              </div>
              <div class="form-group">
                <label for="q10">10. What is the smallest state by population?</label>
                <select class="form-control" id="q10" name="q10">
                  <option>South Dakota </option>
                  <option>Vermont</option>
                  <option>Wyoming</option>
                  <option>Nebraska</option>
                </select>
            </div>
